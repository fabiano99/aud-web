
<div>

  <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Questão {{ questaoAtual + 1 }}</h1>
        <p class="lead">{{ questoes[questaoAtual].enunciado }}</p>
      </div>
    </div>

    <div class="card" style="width: 18rem;">
        <ul class="list-group list-group-flush" >
          <li class="list-group-item">
            <div class="form-check" >
                <input class="form-check-input" type="radio" [(ngModel)] = "questionario" name="questionario"  value="a" id="opcao1">
                <label class="form-check-label" for="opcao1">
                  {{questoes[questaoAtual].alternativas[0].a}}
                </label>
            </div>
          </li>

          <li class="list-group-item">
            <div class="form-check" >
                <input class="form-check-input" type="radio" [(ngModel)] = "questionario" name="questionario" value="b" id="opcao2">
                <label class="form-check-label" for="opcao2">
                  {{questoes[questaoAtual].alternativas[0].b}}
                </label>
            </div>
          </li>

          <li class="list-group-item">
            <div class="form-check" >
                <input class="form-check-input" type="radio" [(ngModel)] = "questionario" name="questionario"  value="c" id="opcao3">
                <label class="form-check-label" for="opcao3">
                  {{questoes[questaoAtual].alternativas[0].c}}
                </label>
            </div>
          </li>

          <li class="list-group-item">
            <div class="form-check" >
                <input class="form-check-input" type="radio" [(ngModel)] = "questionario" name="questionario" value="d" id="opcao4">
                <label class="form-check-label" for="opcao4">
                  {{questoes[questaoAtual].alternativas[0].d}}
                </label>
            </div>
          </li>

          <li class="list-group-item">
            <div class="form-check" >
                <input class="form-check-input" type="radio" [(ngModel)] = "questionario" name="questionario" value="e" id="opcao5">
                <label class="form-check-label" for="opcao5">
                  {{questoes[questaoAtual].alternativas[0].e}}
                </label>
            </div>
          </li>
        </ul>
      </div>

</div>


<button type="button" id="botao-avancar" style="margin:10px" class="btn btn-primary" (click) = "proximaQuestao()">Próximo >></button>
<button type="button" id="botao-finalizar" style="margin:10px" class="btn btn-success disabled" (click)="finalizar()">FINALIZAR</button>

  <div class="card alert-info">
      <div class="card-body">
        <h5 class="card-title">Anotações</h5>
        <pre class="card-text" style="text-indent: 0px;">
          
          {{anotacoes}}
        </pre>
      </div>
  </div>
