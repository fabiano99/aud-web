<div class="container">
    <h1 class="h3 mb-3 font-weight-normal text-center mt-5">Cadastro</h1>
    <div class="row justify-content-center">
        <div class=" col-xs-1 col-sm-3 col-md-3 col-lg-4"></div>
        <div class=" col-xs-3 col-sm-9 col-md-8 col-lg-7 text-center">
            <p class="text-left">
                <strong>Nome completo:</strong>
            </p>
        </div>
        <div class="col-lg-1"></div>
    </div>
    <div class="row justify-content-center">
        <div class=" col-xs-1 col-sm-3 col-md-3 col-lg-1"></div>

        <div class="col-xs-3 col-sm-9 col-md-8 col-lg-5">
            <label class="sr-only"></label>
            <input class="form-control" placeholder="Insira seu nome completo" required autofocus name="User_nome">
        </div>
    </div>



    <div class="row justify-content-center">
        <div class=" col-xs-1 col-sm-3 col-md-3 col-lg-4"></div>
        <div class=" col-xs-3 col-sm-9 col-md-8 col-lg-7 text-center">
            <p class="text-left">
                <strong>Senha:</strong>
            </p>
        </div>
        <div class="col-lg-1"></div>
    </div>
    <div class="row justify-content-center">
        <div class=" col-xs-1 col-sm-3 col-md-3 col-lg-1"></div>

        <div class="col-xs-3 col-sm-9 col-md-8 col-lg-5">
            <label class="sr-only"></label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Insira sua senha" required autofocus name="User_senha">
        </div>
    </div>

    <div class="row justify-content-center mt-4">
        <div class=" col-xs-1 col-sm-3 col-md-3 col-lg-4"></div>
        <div class=" col-xs-3 col-sm-9 col-md-8 col-lg-7 text-center">
            <p class="text-left">
                <strong>Estado:</strong>
            </p>
        </div>
        <div class="col-lg-1"></div>
    </div>
    <div class="row justify-content-center">
        <div class=" col-xs-1 col-sm-3 col-md-3 col-lg-1"></div>

        <div class="col-xs-3 col-sm-9 col-md-8 col-lg-5">
            <label class="sr-only"></label>

            <select id="inputState" class="form-control">
            <option selected>Selecione...</option>
                <option>Acre</option>
                <option>Alagoas</option>
                <option>Amapá</option>
                <option>Amazonas</option>
                <option>Bahia</option>
                <option>Ceará</option>
                <option>Distrito Federal</option>
                <option>Espírito Santo</option>
                <option>Goiás</option>
                <option>Maranhão</option>
                <option>Mato Grosso</option>
                <option>Mato Grosso do Sul</option>
                <option>Minas Gerais</option>
                <option>Pará</option>
                <option>Paraíba</option>
                <option>Paraná</option>
                <option>Pernambuco</option>
                <option>Piauí</option>
                <option>Rio de Janeiro</option>
                <option>Rio Grande do Norte</option>
                <option>Rio Grande do Su</option>
                <option>Rondônia</option>
                <option>Roraima</option>
                <option>Santa Catarina</option>
                <option>São Paulo</option>
                <option>Sergipe</option>
                <option>Tocantins</option>
            </select>

        </div>
    </div>


    <div class="row justify-content-center">
        <div class=" col-xs-1 col-sm-3 col-md-3 col-lg-4"></div>
        <div class=" col-xs-3 col-sm-9 col-md-8 col-lg-7 text-center">
            <p class="text-left">
                <strong>Cidade:</strong>
            </p>
        </div>
        <div class="col-lg-1"></div>
    </div>
    <div class="row justify-content-center">
        <div class=" col-xs-1 col-sm-3 col-md-3 col-lg-1"></div>

        <div class="col-xs-3 col-sm-9 col-md-8 col-lg-5">
            <label class="sr-only"></label>
            <input class="form-control" placeholder="Insira a cidade" required autofocus name="User_nome">
        </div>
    </div>

    <div class="row justify-content-center">
        <div class=" col-xs-1 col-sm-3 col-md-3 col-lg-4"></div>
        <div class=" col-xs-3 col-sm-9 col-md-8 col-lg-7 text-center">
            <p class="text-left">
                <strong>Email:</strong>
            </p>
        </div>
        <div class="col-lg-1"></div>
    </div>
    <div class="row justify-content-center">
        <div class=" col-xs-1 col-sm-3 col-md-3 col-lg-1"></div>

        <div class="col-xs-3 col-sm-9 col-md-8 col-lg-5">
            <label class="sr-only"></label>
            <input class="form-control" placeholder="Insira o email" required autofocus name="User_nome">
        </div>
    
</div>
<div class="row justify-content-center mt-5">
    <div class="row justify-content-center mt-5">
        

        <button class="btn btn-lg btn-primary btn-block link" type="button">Proximo</button>
      </div>



  </div>
